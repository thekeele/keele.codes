name: Keele Codes CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    # only deploy when master is the target
    if: github.ref == 'refs/heads/master'

    name: Deploy Release
    runs-on: ubuntu-latest

    steps:
    - name: Deploy release to keele.codes
      uses: appleboy/ssh-action@master
      with:
        script_stop: true
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          ls
          cd keele.codes/
          git pull origin master
